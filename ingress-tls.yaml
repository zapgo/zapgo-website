apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: zapgo-website
  namespace: zapgo-website
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - hosts:
    - zapgo.rehive.com
    secretName: zapgo-website-tls
  rules:
  - host: zapgo.rehive.com
    http:
      paths:
      - path: /
        backend:
          serviceName: zapgo-website
          servicePort: 80
      - path: /*
        backend:
          serviceName: zapgo-website
          servicePort: 80